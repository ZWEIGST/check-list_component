<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>check-list</title>
</head>
<body>
    <div class="container">
        <div class="progress-circle">
            <p class="progress-text">0/7</p>
        </div>
        <div class="container-content">
            <button class="btn-header">Чеклист</button>
            <h1 class="header">Выполнено: 0 из 7 действий</h1>
            <p class="text">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
        </div>
        <button class="container-btn--open">Открыть чеклист</button>
    </div>
</body>
</html>
